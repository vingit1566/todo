{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1><u>ToDo</u></h1>
                    </div>
            </div></div><div></div></div><br><br>
<div class="container" >

               {% csrf_token %}

            <div class="form-group">
            <input type="text" class="form-control" name="task" placeholder="Task Name">
            </div>

     <input type="text" class="form-control" name="priority" placeholder="Enter the priority">
</div>
 <div class="form-group">
     <input type="date" class="form-control" name="date" placeholder="Enter the date">
</div>



    <input type="submit" class="btn btn-success">



        </form>


    </div>
       <div class="col-md-6">
           <h4>&nbsp;&nbsp;&nbsp;Task to be completed</h4>
           {% for i in task1 %}

               <div class=card-body">
                <h5 class="card-titile">&nbsp;&nbsp;&nbsp;&nbsp;{{i.name}}</h5>
                   <p><b>&nbsp;&nbsp;&nbsp;&nbsp;{{i.priority}}</b></p>
                   <p><b>&nbsp;&nbsp;&nbsp;&nbsp;{{i.date}}</b></p>

               </div>

</div><br >

</div>

</div>

</div>
